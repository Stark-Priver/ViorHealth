<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#667eea"/>
  
  <!-- Medical Cross -->
  <g transform="translate(256, 256)">
    <!-- Vertical bar -->
    <rect x="-40" y="-120" width="80" height="240" fill="white" rx="10"/>
    <!-- Horizontal bar -->
    <rect x="-120" y="-40" width="240" height="80" fill="white" rx="10"/>
  </g>
  
  <!-- Heart accent (top right of cross) -->
