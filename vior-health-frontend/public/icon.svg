           C 300 160, 320 160, 320 180
           C 320 160, 340 160, 340 180
           C 340 200, 320 220, 300 230
           C 280 220, 260 200, 260 180
           C 260 160, 280 160, 280 180
           C 280 160, 300 160, 300 180 Z" 
